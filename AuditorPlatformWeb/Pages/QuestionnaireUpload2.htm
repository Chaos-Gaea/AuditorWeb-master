      $(function () {
          //          $.ajaxSettings.async = false;
          $("#loadPanel").show();
          var resultID = getUrlParam("resultID");
          resultID = decodeBase64(resultID, 5);
          $("#hfResultID").val(resultID);
          var deliveryID = getUrlParam("deliveryID");
          deliveryID = decodeBase64(deliveryID, 5);
          $("#hfDeliveryID").val(deliveryID);
          var clientID = getUrlParam("clientID");
          clientID = decodeBase64(clientID, 5);
          $("#hfClientID").val(clientID);

          }
          else {
              LoadInfo();
              LoadQuestion();
          }

              DoClose();
          });

          $("#btnSubmitAudit").click(function () {
              $("#btnSubmitAudit").attr("disabled", true);
              $.ajaxSettings.async = false;
              if (DoSaveInfo(0) == false) {
                  $.ajaxSettings.async = true;
                  $("#btnSubmitAudit").attr("disabled", false);
                  return false;
              }
              $.ajaxSettings.async = true;
              DoSubmitAudit();
          });

          LoadUploadControl();

          //          $.ajaxSettings.async = true;

      });

      function InitVideo(vPath, vCover) {
          var myPlayer = videojs('my-video', {}, function () {
              this.src(vPath);
              this.load(vPath);
              if (vCover == null || vCover == "") {
                  this.poster('images/videoCover.jpg');
              }
              else {
                  this.poster(vCover);
              }
          });
          videojs("my-video").ready(function () {
              var myPlayer = this;
          });
      }

      function InitAudio(aPath) {
          var audio = document.getElementById("my-audio");
          audio.src = aPath;
          audiojs.events.ready(function () {
              var as = audiojs.createAll();
          });
      }

      function ShowVideoWindow() {
          //边缘弹出
          layer.open({
              type: 1
              , title: '全程录像'
              , offset: 'lb' //具体配置参考：offset参数项

      function LoadUploadControl() {
          var resultID = $("#hfResultID").val();
          var uploader = WebUploader.create({
              auto: true,
              swf: 'webuploader/Uploader.swf',
              server: '../Logic/Upload.ashx?type=18&resultID=' + resultID,
              pick: '#filePicker',
              timeout: 0,
              accept: {
                  title: '录音或者录像文件',
                  extensions: 'mp3,wav,wma,ogg,acc,aac,ape,mp4,avi,mpg,mpeg,mov,wmv,rm,rmvb,mkv,3gp,asf,flv,swf ',
                  mimeTypes: 'audio/*,video/*'
              }
          });

          // 当有文件被添加进队列的时候
          uploader.on('fileQueued', function (file) {
              $("#loadProgress").show();
          });

          // 文件上传过程中创建进度条实时显示。
          uploader.on('uploadProgress', function (file, percentage) {
              var percentText = "正在传输文件中 " + (percentage * 100).toFixed(0) + '%';
              if (percentage == 1) {
                  percentText = "已传输 100%，正在处理中";
              }
              $("#txtUploadProgress").text(percentText);
          });

          uploader.on('uploadSuccess', function (file, data) {
              var docID = parseInt(data);
              if (docID > 0) {
                  layer.alert("上传成功");
                  //LoadInfo();
                  LoadVideoInfo();
              }
              else {
                  layer.alert("文件处理过程中出错");
              }
          });

          uploader.on('uploadError', function (file, reason) {
              layer.alert("上传出错,原因如下：<br/>" + reason);
          });

          uploader.on('uploadComplete', function (file) {
              $("#loadProgress").hide();
              uploader.reset();
          });
      }

      function SaveUploadStartInfo() {
          var deliveryID = $("#hfDeliveryID").val();
          var clientID = $("#hfClientID").val();
          var url = "../Logic/Question.ashx";
          var date = new Date();
          $.ajax({
              url: url,
              data: {
                  type: 28,
                  Date: date,
                  deliveryID: deliveryID,
                  clientID: clientID
              },
              dataType: "json",
              type: "POST",
              traditional: true,
              success: function (data) {
                  var resultID = data;
                  $("#hfResultID").val(resultID);
                  LoadInfo();
                  LoadQuestion();
              },
              error: function (e) {

              }
          });
      }

      function DoSaveInfo(bMsg) {
          var resultID = $("#hfResultID").val();
          var visitDate = $("#txtVisitDate").val();
          var visitBeginTime = $("#txtVisitBeginTime").val();
          var visitEndTime = $("#txtVisitEndTime").val();
          var videoPath = $("#txtVideoPath").val();
          var videoLength = $("#txtVideoLength").val();
          var description = $("#txtDescription").val();

          var msg = [];
          if (visitDate == "") {
              msg.push("请输入访问日期.");
          }
          if (visitBeginTime == "") {
              msg.push("请输入访问开始时间.");
          }
          if (visitEndTime == "") {
              msg.push("请输入访问结束时间.");
          }

          if (msg.length > 0) {
              var message = "";
              $.each(msg, function (n, value) {
                  message += ((n + 1) + "." + value);
                  message += "<br/>";
              });
              layer.alert(message);
              return false;
          }


          var url = "../Logic/QuestionnaireAudit.ashx";
          var date = new Date();
          $.ajax({
              url: url,
              data: {
                  type: 14,
                  Date: date,
                  resultID: resultID,
                  visitDate: visitDate,
                  visitBeginTime: visitBeginTime,
                  visitEndTime: visitEndTime,
                  videoPath: videoPath,
                  videoLength: videoLength,
                  description: description
              },
              dataType: "json",
              type: "POST",
              traditional: true,
              success: function (data) {
                  if (bMsg == 1) {
                      layer.alert("保存成功.", function (index) {
                          layer.closeAll();
                      });
                  }
              },
              error: function (e) {
              }
          });
      }

          window.opener = null;
          window.close();

      function LoadVideoInfo() {
          var resultID = $("#hfResultID").val();
          var url = "../Logic/Question.ashx";
          var date = new Date();
          $.ajax({
              url: url,
              data: {
                  type: 30,
                  Date: date,
                  resultID: resultID
              },
              dataType: "json",
              type: "GET",
              traditional: true,
              success: function (data) {
                  var infoObj = data[0];

                  $("#txtVideoPath").val(infoObj.VideoPath);
                  $("#txtVideoLength").val(infoObj.VideoLength);

                  if (infoObj.PlayPath == "") {
                      $("#imgVideo").attr('src', "images/video.png");
                      $("#imgVideo").unbind("click");
                  }
                  else {
                      $("#imgVideo").unbind("click");
                      if (infoObj.PlayType == "2") {
                          $("#imgVideo").attr('src', "images/sound_lightup.png");
                          InitAudio(infoObj.PlayPath);
                          $("#imgVideo").bind("click", function () {
                              ShowAudioWindow();
                          });
                      }
                      else if (infoObj.PlayType == "3") {
                          $("#imgVideo").attr('src', "images/video_lightup.png");
                          InitVideo(infoObj.PlayPath, infoObj.CoverImage);
                          $("#imgVideo").bind("click", function () {
                              ShowVideoWindow();
                          });
                      }
                  }
              }
          });
      }

      function DoSubmitAudit() {
          var msg = [];
          $("#questionlist").find("tr").each(function (i, item) {
              var questionID = $(item).attr("id");
              if (questionID == undefined || questionID == "") {
                  return true;
              }
              var questionType = $(item).find("input[name='hfQuestionType']").val();
              var questionTitle = $(item).find("input[name='hfQuestionTitle']").val();
              if (questionType == "4") {
                  var text = $(item).find("textarea").val();
                  if (text == "") {
                      msg.push(questionTitle + "(未作答)");
                  }
                  else {
                      var bMustImage = $(item).find("input[name='mustImageQ']").val();
                      var bMustAudio = $(item).find("input[name='mustAudioQ']").val();
                      var bMustVideo = $(item).find("input[name='mustVideoQ']").val();
                      //var fileNumber = $(item).find("input[name='hfFileNumber']").val();
                      var fileNumberImage = $(item).find("input[name='hfFileNumberImage']").val();
                      var fileNumberAudio = $(item).find("input[name='hfFileNumberAudio']").val();
                      var fileNumberVideo = $(item).find("input[name='hfFileNumberVideo']").val();
                      fileNumberImage = fileNumberImage == "" ? 0 : parseInt(fileNumberImage);
                      fileNumberAudio = fileNumberAudio == "" ? 0 : parseInt(fileNumberAudio);
                      fileNumberVideo = fileNumberVideo == "" ? 0 : parseInt(fileNumberVideo);

                      //                      if ((bMustImage == "True" || bMustAudio == "True" || bMustVideo == "True") && (fileNumber == "0" || fileNumber == "")) {
                      //                          msg.push(questionTitle + "(未上传证明)");
                      //                      }

                      if (bMustImage == "True" && fileNumberImage <= 0) {
                          msg.push(questionTitle + "(未上传必须的图片证明)");
                      }
                      if (bMustAudio == "True" && fileNumberAudio <= 0) {
                          msg.push(questionTitle + "(未上传必须的录音证明)");
                      }
                      if (bMustVideo == "True" && fileNumberVideo <= 0) {
                          msg.push(questionTitle + "(未上传必须的录像证明)");
                      }

                  }
              }
              else if (questionType != "7") {
                  var ticked = $(item).find(":checked").length;
                  if (ticked <= 0) {
                      msg.push(questionTitle + "(未作答)");
                  }
                  else {
                      var bMustImage = $(item).find("input[name='mustImageQ']").val();
                      var bMustAudio = $(item).find("input[name='mustAudioQ']").val();
                      var bMustVideo = $(item).find("input[name='mustVideoQ']").val();
                      var fileNumber = $(item).find("input[name='hfFileNumber']").val();
                      var fileNumberImage = $(item).find("input[name='hfFileNumberImage']").val();
                      var fileNumberAudio = $(item).find("input[name='hfFileNumberAudio']").val();
                      var fileNumberVideo = $(item).find("input[name='hfFileNumberVideo']").val();
                      fileNumberImage = fileNumberImage == "" ? 0 : parseInt(fileNumberImage);
                      fileNumberAudio = fileNumberAudio == "" ? 0 : parseInt(fileNumberAudio);
                      fileNumberVideo = fileNumberVideo == "" ? 0 : parseInt(fileNumberVideo);

                      //var negativeScore = $(item).find("input[name='txtNegativeScore']").val();
                      if (questionType == "1" || questionType == "2") {
                          var mustImageNumber = 0;
                          var mustAudioNumber = 0;
                          var mustVideoNumber = 0;
                          if (bMustImage == "True") {
                              $(item).find(":checked").each(function (i, optionItem) {
                                  var mustImage = $(optionItem).closest(".optionOne").find("input[name='mustUpload']").val();
                                  mustImageNumber = mustImageNumber + parseInt(mustImage);
                              });

                              if (mustImageNumber > 0 && fileNumberImage < mustImageNumber) {
                                  msg.push(questionTitle + "(未上传必须的图片证明)");
                              }
                          }
                          if (bMustAudio == "True") {
                              $(item).find(":checked").each(function (i, optionItem) {
                                  var mustAudio = $(optionItem).closest(".optionOne").find("input[name='mustUpload']").val();
                                  mustAudioNumber = mustNumber + parseInt(mustAudioNumber);
                              });

                              if (mustAudioNumber > 0 && fileNumberAudio < mustAudioNumber) {
                                  msg.push(questionTitle + "(未上传必须的录音证明)");
                              }
                          }
                          if (bMustVideo == "True") {
                              $(item).find(":checked").each(function (i, optionItem) {
                                  var mustVideo = $(optionItem).closest(".optionOne").find("input[name='mustUpload']").val();
                                  mustVideoNumber = mustVideoNumber + parseInt(mustVideo);
                              });

                              if (mustVideoNumber > 0 && fileNumberVideo < mustVideoNumber) {
                                  msg.push(questionTitle + "(未上传必须的录像证明)");
                              }
                          }
                      }
                      else {
                          //if (bMustImage == "True" || bMustAudio == "True" || bMustVideo == "True") && (fileNumber == "0" || fileNumber == ""))
                          if (bMustImage == "True" && fileNumberImage <= 0) {
                              msg.push(questionTitle + "(未上传必须的图片证明)");
                          }
                          if (bMustAudio == "True" && fileNumberAudio <= 0) {
                              msg.push(questionTitle + "(未上传必须的录音证明)");
                          }
                          if (bMustVideo == "True" && fileNumberVideo <= 0) {
                              msg.push(questionTitle + "(未上传必须的录像证明)");
                          }
                      }

                      $(item).find("input[name='otherAnswer']").each(function (m, otherItem) {
                          if ($(otherItem).prop("disabled") == false) {
                              if ($(otherItem).val() == "") {
                                  msg.push(questionTitle + "(未补充说明选中选项)");
                                  return false;
                              }
                          }
                      });
                  }
              }
          });

          if (msg.length > 0) {
              var message = "您有以下未作答或未上传证明文件的题目，请务必完成后再提交：<br/>";
              $.each(msg, function (n, value) {
                  message += ("(" + (n + 1) + ")" + " " + value);
                  message += "<br/>";
              });
              layer.alert(message);
              $("#btnSubmitAudit").attr("disabled", false);
              return false;
          }

          var resultID = $("#hfResultID").val();
          var url = "../Logic/QuestionnaireAudit.ashx";
          var date = new Date();
          $.ajax({
              url: url,
              data: {
                  type: 15,
                  Date: date,
                  resultID: resultID
              },
              dataType: "json",
              type: "POST",
              traditional: true,
              success: function (data) {
                  layer.alert("提交成功.", function (index) {
                      layer.closeAll();
                      DoClose();
                  });
              },
              error: function (e) {
                  
              }
          });
      }

      function LoadQuestion() {
          var resultID = $("#hfResultID").val();
          var url = "../Logic/Question.ashx";
          var date = new Date();
          $.ajax({
              url: url,
              data: {
                  Type: 32,
                  Date: date,
                  resultID: resultID
              },
              dataType: "json",
              type: "GET",
              traditional: true,
              success: function (data) {
                  var bAutoTickCorrectOption = data.BAutoTickCorrectOption;
                  var jsonQuestions = data.Questions;
                  $.each(jsonQuestions, function (i, questionItem) {
                      var str = "";
                      if (questionItem.QuestionType == "7") {
                          str += "<tr class=\"boldText\">";
                          str += "<td>" + questionItem.Code + " " + questionItem.Title + "</td>";
                          str += "<td></td>";
                          str += "<td>" + toDecimal(ReplaceNULL(questionItem.TotalScore, ''), 1) + "</td>";
                          str += "<td><input type=\"text\" name=\"txtPositiveScore\" class=\"layui-input\" disabled></td>";
                          str += "<td><input type=\"text\" name=\"txtNegativeScore\" class=\"layui-input\" disabled></td>";
                          str += "<td></td>";
                          str += "</tr>";
                      }
                      else if (questionItem.QuestionType == "4") {
                          var fullScore = questionItem.TotalScore;
                          var answerScore = fullScore;
                          if (questionItem.AnswerScore > 0) {
                              answerScore = questionItem.AnswerScore;
                          }
                          var negativeScore = fullScore - answerScore;
                          var trID = "question_" + questionItem.ID;
                          str += "<tr id=\"" + trID + "\">";
                          str += "<td>" + questionItem.Code + " " + questionItem.Title + "</td>";
                          str += "<td><textarea id=\"" + questionItem.ID + "\" class=\"layui-textarea minitextarea\" onchange=\"OptionTextChanged('" + questionItem.ID + "','-1', this)\"></textarea></td>";
                          str += "<td>" + toDecimal(ReplaceNULL(fullScore, ''), 1) + "</td>";
                          str += "<td><input type=\"text\" name=\"txtPositiveScore\" class=\"layui-input\" disabled value=\"" + toDecimal(ReplaceNULL(answerScore, ''), 1) + "\" /></td>";
                          str += "<td><input type=\"text\" name=\"txtNegativeScore\" class=\"layui-input\" disabled value=\"" + toDecimal(ReplaceNULL(negativeScore, ''), 1) + "\" /></td>";
                          var intResultID = parseInt(resultID);
                          var intQuestionID = parseInt(questionItem.ID);
                          var tempCode = intResultID * 100 + " " + intQuestionID * 100;
                          str += "<td>";
                          str += "<a href=\"javascript:void(0)\" class=\"Allmb_Opera\" onclick=\"ShowUploadWindow('','" + questionItem.bAllowImage + "','" + questionItem.bAllowAudio + "','" + questionItem.bAllowVideo + "','" + questionItem.Code + "','" + tempCode + "',this);\">上传</a>&nbsp;&nbsp;";
                          str += "<a href=\"javascript:void(0)\" class=\"Allmb_Opera\" onclick=\"ShowFilesWithList('', 3,'" + tempCode + "');\">证明(" + questionItem.UploadFileNumber + ")</a>&nbsp;&nbsp;";
                          str += "<input type=\"hidden\" name=\"hfQuestionType\" value=\"" + questionItem.QuestionType + "\">";
                          str += "<input type=\"hidden\" name=\"hfQuestionTitle\" value=\"" + questionItem.Code + " " + questionItem.Title + "\">";
                          str += "<input type=\"hidden\" name=\"hfFileNumber\" value=\"" + questionItem.UploadFileNumber + "\">";
                          str += "<input type=\"hidden\" name=\"hfFileNumberImage\" value=\"" + questionItem.UploadFileNumber_Image + "\">";
                          str += "<input type=\"hidden\" name=\"hfFileNumberAudio\" value=\"" + questionItem.UploadFileNumber_Audio + "\">";
                          str += "<input type=\"hidden\" name=\"hfFileNumberVideo\" value=\"" + questionItem.UploadFileNumber_Video + "\">";
                          str += "<input type=\"hidden\" name=\"mustImageQ\" value=\"" + questionItem.bMustImage + "\">";
                          str += "<input type=\"hidden\" name=\"mustAudioQ\" value=\"" + questionItem.bMustAudio + "\">";
                          str += "<input type=\"hidden\" name=\"mustVideoQ\" value=\"" + questionItem.bMustVideo + "\">";
                          str += "</td>";
                          str += "</tr>";
                      }
                      else {
                          var trID = "question_" + questionItem.ID;
                          str += "<tr id=\"" + trID + "\">";
                          str += "<td>" + questionItem.Code + " " + questionItem.Title + "</td>";
                          str += "<td>";
                          if (questionItem.Options != null && JSONLength(questionItem.Options) > 0) {
                              str += "<dl class=\"questionOne\">";
                              var options = questionItem.Options;
                              $.each(options, function (j, item) {
                                  var title = item.Title;
                                  var optionID = item.ID;
                                  var bAllowText = item.bAllowText == "True" ? "1" : "0";
                                  var bCorrectOption = item.bCorrectOption == "True" ? "1" : "0";
                                  var bMustImage = item.bMustImage == "True" ? "1" : "0";
                                  str += "<dt style=\"padding-bottom: 5px;\" class=\"optionOne\">";
                                  var inputLabelType = "checkbox";
                                  var correctLabelType = "radio";
                                  if (questionItem.QuestionType == "1") {
                                      //是非题
                                      inputLabelType = "checkbox";
                                      correctLabelType = "radio";
                                  }
                                  else if (questionItem.QuestionType == "2") {
                                      //单选题
                                      inputLabelType = "radio";
                                      correctLabelType = "radio";
                                  }
                                  else if (questionItem.QuestionType == "3") {
                                      //多选题
                                      inputLabelType = "checkbox";
                                      correctLabelType = "checkbox";
                                  }
                                  if (bAllowText == "1") {
                                      str += "<dl>";
                                      str += "<dt style=\"float:left;\">";

              }
          });
      }

      function SelectedOptionChangeEvent(optionObj) {
          var curID = $(optionObj).val();
          $(optionObj).closest(".optionOne").find("input[type='text']").attr("disabled", false);
          if ($(optionObj).attr("type") == "radio") {
              $(optionObj).closest(".questionOne").find("input[type='checkbox']").prop("checked", false);
              $(optionObj).closest(".questionOne").find("input[type='checkbox']").closest(".optionOne").find("input[type='text']").attr("disabled", true);
              $(optionObj).closest(".questionOne").find("input[type='checkbox']").closest(".optionOne").find("input[type='text']").val("");

              $(optionObj).closest(".questionOne").find("input[type='radio']").each(function (i, item) {
                  var id = $(item).val();
                  if (id != curID) {
                      $(item).prop("checked", false);
                      $(item).closest(".optionOne").find("input[type='text']").attr("disabled", true);
                      $(item).closest(".optionOne").find("input[type='text']").val("");
                  }
              });
          }
          else {
              $(optionObj).closest(".questionOne").find("input[type='radio']").prop("checked", false);
              $(optionObj).closest(".questionOne").find("input[type='radio']").closest(".optionOne").find("input[type='text']").attr("disabled", true);
              $(optionObj).closest(".questionOne").find("input[type='radio']").closest(".optionOne").find("input[type='text']").val("");

              if ($(optionObj).prop("checked") == false) {
                  $(optionObj).closest(".optionOne").find("input[type='text']").attr("disabled", true);
                  $(optionObj).closest(".optionOne").find("input[type='text']").val("");
                  var checkedCount = $(optionObj).closest(".questionOne").find(":checkbox:checked").length;
                  if (checkedCount <= 0) {
                      $(optionObj).closest(".questionOne").find("input[type='radio']").prop("checked", true);
                      $(optionObj).closest(".questionOne").find("input[type='radio']").closest(".optionOne").find("input[type='text']").attr("disabled", false);
                  }
              }
          }
      }

      function SelectedOptionChanged(questionID, optionObj) {
          $("#loadAnswer").show();
          SelectedOptionChangeEvent(optionObj);
          SelectedOptionChangeSave(questionID, optionObj);
      }

      function SelectedOptionChangeSave(questionID, optionObj) {
          var selectOptions = new Array();
          $(optionObj).closest(".questionOne").find("input").each(function () {
              if ($(this).prop("checked") == true) {
                  var selectOptionID = $(this).val();
                  var additionalText = $(this).closest(".optionOne").find("input[type='text']").val();
                  if (additionalText == undefined) {
                      additionalText = "";
                  }
                  selectOptions.push(selectOptionID + "|" + additionalText);
              }
          });

          var resultID = $("#hfResultID").val();
          var url = "../Logic/QuestionAnswer.ashx";
          var date = new Date();
          $.ajax({
              url: url,
              data: {
                  type: 1,
                  Date: date,
                  resultID: resultID,
                  questionID: questionID,
                  selectOptions: selectOptions
              },
              dataType: "json",
              type: "POST",
              traditional: true,
              success: function (data) {
                  var score = parseFloat(data);
                  var oldScore = $(optionObj).closest("tr").find("input[name='txtPositiveScore']").val();
                  oldScore = parseFloat(oldScore);
                  var fullScore = $(optionObj).closest("tr").find("input[name='txtFullScore']").val();
                  fullScore = parseFloat(fullScore);
                  var wrongScore = fullScore - score;

                  var countType = $(optionObj).closest("tr").find("input[name='hfCountType']").val();
                  //counttype=2 means 错误扣分计分
                  if (countType == 2) {

                      if (score == 0) {
                          score = 0;
                          wrongScore = 0;
                      }
                      else {
                          score = 0;
                          wrongScore = fullScore;
                      }

                      var oldNegativeScore = $(optionObj).closest("tr").find("input[name='txtNegativeScore']").val();
                      oldScore = -1 * parseFloat(oldNegativeScore);
                  }

                  $(optionObj).closest("tr").find("input[name='txtPositiveScore']").val(toDecimal(score));
                  $(optionObj).closest("tr").find("input[name='txtNegativeScore']").val(toDecimal(wrongScore));

                  var totalScore = $("#lblScore").text();
                  totalScore = parseFloat(totalScore);
                  totalScore = totalScore - oldScore + score;
                  $("#lblScore").text(toDecimal(totalScore));
                  $("#loadAnswer").hide();
              }
          });
      }

      function ShowUploadWindow(answerID, bAllowImage, bAllowAudio, bAllowVideo, questionCode, tempCode, uploadObj) {
          var documentTypeID = 3; //访问员上传
          
          var fileTypes = new Array();
          if (bAllowImage == "True") {
              fileTypes.push("1");
          }
          if (bAllowAudio == "True") {
              fileTypes.push("2");
          }
          if (bAllowVideo == "True") {
              fileTypes.push("3");
          }
          if (fileTypes.length <= 0) {
              layer.alert("该题目不支持上传证明文件.");
              return false;
          }
          fileTypes = fileTypes.join("|");
          var checkCode = $("#lblClientCode").text() + "-" + $("#lblClientName").text() + "-" + questionCode;
          var url = "UploadQuestionFile.htm?TypeID=" + documentTypeID + "&RelatedID=" + answerID + "&FileType=" + fileTypes + "&RelatedCode=" + escape(checkCode) + "&TempCode=" + tempCode + "&ResultID=" + $("#hfResultID").val();
          var title = "文件上传";
          var area = ['700px', '310px'];
          layer.open({
              type: 2,
              title: title,
              shadeClose: false,
              area: area,
              offset: "auto",
              content: url,
              shade: 0.6,
              end: function (index) {
                  GetFileNumber(tempCode, uploadObj);
              }
          });
      }

      function GetFileNumber(tempCode, uploadObj) { 
          var url = "../Logic/QuestionAnswer.ashx";
          var date = new Date();
          $.ajax({
              url: url,
              data: {
                  type: 2,
                  Date: date,
                  tempCode: tempCode
              },
              dataType: "json",
              type: "GET",
              traditional: true,
              success: function (data) {
                  var fileNumber = data;
                  var parts = fileNumber.split('-');
                  $(uploadObj).next().text("证明(" + parts[0] + ")");
                  $(uploadObj).parent().find("input[name='hfFileNumber']").val(parts[0]);
                  $(uploadObj).parent().find("input[name='hfFileNumberImage']").val(parts[1]);
                  $(uploadObj).parent().find("input[name='hfFileNumberAudio']").val(parts[2]);
                  $(uploadObj).parent().find("input[name='hfFileNumberVideo']").val(parts[3]);

              }
          });
      }
